<div class="container">
  <h2>Password Generator</h2>
  <div class="form-group">
    <label>Password Length:</label>
    <input type="number" [(ngModel)]="length" min="1">
  </div>
  <div class="form-group">
    <label>Include Letters:</label>
    <input type="checkbox" [(ngModel)]="includeLetters">
  </div>
  <div class="form-group">
    <label>Include Numbers:</label>
    <input type="checkbox" [(ngModel)]="includeNumbers">
  </div>
  <div class="form-group">
    <label>Include Symbols:</label>
    <input type="checkbox" [(ngModel)]="includeSymbols">
  </div>
  <div class="form-group">
    <label>Exclude Similar Characters:</label>
    <input type="checkbox" [(ngModel)]="excludeSimilarCharacters">
  </div>
  <div class="form-group">
    <label>Exclude Ambiguous Characters:</label>
    <input type="checkbox" [(ngModel)]="excludeAmbiguousCharacters">
  </div>
  <div class="form-group">
    <label>Exclude Repeating Characters:</label>
    <input type="checkbox" [(ngModel)]="excludeRepeatingCharacters">
  </div>
  <div class="form-group">
    <label>Exclude Sequential Characters:</label>
    <input type="checkbox" [(ngModel)]="excludeSequentialCharacters">
  </div>
  <button (click)="generatePassword()">Generate</button>
  <div class="generated-password">
    <strong>Generated Password:</strong>
    <input type="text" [value]="password" readonly>
  </div>
</div>
